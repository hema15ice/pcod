<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About PCOD - FemHealth AI</title>
    <style>

        *{
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            font-family: Arial, sans-serif;
            padding: 20px 0;
        }
        nav{
            width: 100%;
            color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .logo{
            font-size: 1.5em;
            letter-spacing: 2px;
        }
        .menu a{
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            font-size: 18px;
            position: relative;
        }
        .menu a:before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            border-bottom: 2px solid indianred;
            transition: 0.4s linear;
        }
        .menu a:hover:before{
            width: 90%;
        }
        .h-txt {
            text-align: center;
            margin-top: 50px;
        }
        .h-txt span{
            letter-spacing: 5px;
        }
        .h-txt h1{
            font-size: 2.5em;
        }
        .h-txt a{
            text-decoration: none;
            background: indianred;
            color: white;
            padding: 10px 20px;
            letter-spacing: 5px;
            transition: 0.4s;
        }
        .h-txt a:hover{
            background: transparent;
            border: 1px solid indianred;
        }
        
        .about-image {
            width: 100%;
            height: 400px;
            background-image: url('laptop.png'); /* Change 'about_image.jpg' to your image file name */
            background-size: cover;
            background-position: center;
        }
        .description {
            padding: 20px;
            text-align: center;
        }
        .section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .section-item {
            flex: 0 0 calc(33.333% - 20px);
            margin-bottom: 20px;
            position: relative;
        }
        .section-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .section-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            text-align: center;
        }
        .section-item .overlay h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                FemHealth AI
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="/test">Self Assessment</a>
                <a href="#">Remedies</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
    
    <!-- Your about page content goes here -->
    
</body>
</html>
